<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NGO Tracker{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background: #667eea;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }
        
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .navbar .nav-links a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">üåç NGO Tracker</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/ngos/">Browse NGOs</a>
                <a href="/admin/">Admin</a>
            </div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
    
    <footer class="footer">
        <p>&copy; 2024 NGO Tracker. Connecting Communities with Change Makers.</p>
    </footer>
</body>
</html>
